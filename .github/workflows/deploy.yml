name: Deploy Stretch Coach

on:
  push:
    branches:
      - ResultsDatabase
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy Frontend to AWS
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
      SOURCE_DIR: frontend

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§­ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ§ª Preview sync (dry run)
        run: |
          echo "=== ðŸ§ª Vorschau: Welche Dateien wÃ¼rden hochgeladen werden? ==="
          aws s3 sync "${SOURCE_DIR}" "s3://${S3_BUCKET}" --dryrun
          echo "=== Ende der Vorschau ==="

      - name: ðŸ§˜ Deploy static frontend
        run: |
          echo
          echo "=== ðŸ§˜ Starte Deployment-Skript ==="
          bash frontend/deploy.sh
          echo
          echo "âœ… Upload abgeschlossen."

      - name: â˜ï¸ CloudFront Invalidation
        run: |
          echo
          echo "=== ðŸŒ€ CloudFront Invalidation ==="
          COMMIT_HASH=$(git rev-parse --short HEAD)
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/index.html" "/start.html" "/manifest.webmanifest" "/service-worker.js" "/exercises.json" "/" \
            --query 'Invalidation.Id' --output text > invalidation_id.txt
          echo "âœ… Invalidation erstellt (Commit ${COMMIT_HASH})"
          echo "ID: $(cat invalidation_id.txt)"
